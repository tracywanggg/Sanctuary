<!Doctype html>
<html lang="en">
  <head><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  </head>

    <form method="get" action="javascript: void(0);" id="login-form" class="login-form" autocomplete="off" role="main">
        <link rel="stylesheet" type ="text/css" href="style.css">
        <div class ="top">
        <div class = "Webname">
          <div class = "logo">
            <img src = "templates/images/logo2.png">
          </div>

          <div class = "sanctuary-text">
          <h1 class = "name">Sanctuary</h1>
          <p>a safe place to talk anonymously</p>
        </div>
        </div>
      </div>

        <h1 class="a11y-hidden">Login Form</h1>
        <div>
          <label class="label-email">
            <input type="email" class="text" name="email" placeholder="Email" tabindex="1" required />
            <span class="required">Email</span>
          </label>
        </div>
    
        <input type="checkbox" name="show-password" class="show-password a11y-hidden" id="show-password" tabindex="3" />
        <label class="label-show-password" for="show-password">
          <span>Show Password</span>
        </label>

        <div>
          <label class="label-password">
            <input type="text" class="text" name="password" placeholder="Password" tabindex="2" required />
            <span class="required">Password</span>
          </label>
        </div>

        <div class ="submitbtn">
          <button onclick="myFunction()">Log In</button>
        <!-- <input type="submit" value="Log In" /> -->
      </div>
        <div class="email">
          <a href="#">Forgot password?</a>
        </div>
        <div class="email">
          <a href="templates/regisindex.html">Don't have an account? Sign up here!</a>
        </div>
      </form>

      <script>
      function myFunction() {
        location.replace("templates/main.html")
      }
      </script>


  </html>
